<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object HTML</title>
</head>

<body>
    <script>
        const data1 = {
            firstname: 'John',
        };

        const data2 = {
            lastname: 'Doe',
        };

        //cosntructor function
        function Person(firstname, lastname) {
            this.firstname = firstname;
            this.lastname = lastname;
        }

        const eko = new Person('Eko', 'Wibowo');
        const dicky = new Person('Dicky', 'Wibowo');

        console.log(eko);
    </script>
</body>

</html>
